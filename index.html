<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Моя гра</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; font-family:Arial,sans-serif; background-color:#87CEEB; overflow:hidden; }
  #nickname-screen, #game-screen { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; }
  #nickname-screen { background-color:#87CEEB; }
  #nickname-input { padding:10px; font-size:18px; width:60%; max-width:300px; margin-bottom:10px; border:2px solid #fff; border-radius:5px; text-align:center; }
  #set-nickname { padding:10px 20px; font-size:18px; border:none; border-radius:5px; background-color:gold; cursor:pointer; }
  #game-screen { display:none; position:relative; }
  #player-image { width:150px; cursor:pointer; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
  #nickname-display { position:absolute; top:10px; left:10px; font-size:20px; font-weight:bold; color:white; }
  #currency-bar { position:absolute; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:20px; align-items:center; }
  .currency { display:flex; align-items:center; font-size:24px; font-weight:bold; color:white; }
  .currency-icon { width:30px; height:30px; margin-right:5px; }
</style>
</head>
<body>

<div id="nickname-screen">
  <input type="text" id="nickname-input" placeholder="Введіть нікнейм">
  <button id="set-nickname">Почати гру</button>
</div>

<div id="game-screen">
  <div id="nickname-display"></div>
  <div id="currency-bar">
    <div class="currency"><img src="coin.png" class="currency-icon"><span id="coin-count">0</span></div>
    <div class="currency"><img src="gem.png" class="currency-icon"><span id="crystal-count">0</span></div>
  </div>
  <img id="player-image" src="pam_egg_pam_pin.png">
</div>

<script>
const SERVER_URL = "https://a9899f91-a853-4bd7-af7b-5ee3862e858c-00-3gmthkd6va98d.janeway.replit.dev";

let coins = 0;
let crystals = 0;
let nickname = "";

const nicknameScreen = document.getElementById('nickname-screen');
const gameScreen = document.getElementById('game-screen');
const nicknameInput = document.getElementById('nickname-input');
const setNicknameBtn = document.getElementById('set-nickname');
const coinCountEl = document.getElementById('coin-count');
const crystalCountEl = document.getElementById('crystal-count');
const nicknameDisplayEl = document.getElementById('nickname-display');
const playerImage = document.getElementById('player-image');

setNicknameBtn.addEventListener('click', () => {
  const nick = nicknameInput.value.trim();
  if (!nick) { alert("Введіть нікнейм!"); return; }
  nickname = nick;
  nicknameDisplayEl.textContent = nickname;
  nicknameScreen.style.display = 'none';
  gameScreen.style.display = 'block';

  // стартові значення
  coins = 0;
  crystals = 0;
  updateUI();
  saveData();
});

playerImage.addEventListener('click', () => {
  if (!nickname) { alert("Спершу введіть нікнейм!"); return; }
  coins += 1; // монети за кліки
  updateUI();
  saveData();
});

function updateUI() {
  coinCountEl.textContent = coins;
  crystalCountEl.textContent = crystals;
}

function saveData() {
  if (!nickname) return;
  fetch(`${SERVER_URL}/save`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nick: nickname, coins, crystals })
  })
  .then(res => res.json())
  .then(data => console.log("Сервер:", data))
  .catch(err => console.error("Помилка:", err));
}
</script>

</body>
</html>
