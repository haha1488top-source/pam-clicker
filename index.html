<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Моя гра</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #87CEEB; /* блакитний фон */
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #player-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    cursor: pointer;
  }

  #coins {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    color: gold;
  }

  #nickname-display {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  #nickname-input-container {
    position: absolute;
    top: 50px;
    left: 10px;
  }

  #nickname-input {
    padding: 5px;
    font-size: 16px;
  }

  #set-nickname {
    padding: 5px 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="coins">Монети: <span id="coin-count">0</span></div>
  <div id="nickname-display"></div>

  <div id="nickname-input-container">
    <input type="text" id="nickname-input" placeholder="Введіть нікнейм">
    <button id="set-nickname">Зберегти нік</button>
  </div>

  <img id="player-image" src="pam_egg_pam_pin.png" alt="Pam Egg Pam Pin">
</div>

<script>
const SERVER_URL = "https://a9899f91-a853-4bd7-af7b-5ee3862e858c-00-3gmthkd6va98d.janeway.replit.dev";

let coins = 0;
let nickname = "";

const coinCountEl = document.getElementById('coin-count');
const nicknameDisplayEl = document.getElementById('nickname-display');
const nicknameInput = document.getElementById('nickname-input');
const setNicknameBtn = document.getElementById('set-nickname');
const playerImage = document.getElementById('player-image');

// Зберігаємо нікнейм
setNicknameBtn.addEventListener('click', () => {
  const inputNick = nicknameInput.value.trim();
  if (inputNick) {
    nickname = inputNick;
    nicknameDisplayEl.textContent = nickname;
    nicknameInput.value = '';

    // Відправляємо на сервер з поточними монетами
    saveData();
  }
});

// Натискання на картинку збільшує монети
playerImage.addEventListener('click', () => {
  if (!nickname) {
    alert("Спочатку введіть нікнейм!");
    return;
  }

  coins += 1;
  coinCountEl.textContent = coins;

  // Відправляємо дані на сервер
  saveData();
});

// Функція для відправки даних на сервер
function saveData() {
  fetch(`${SERVER_URL}/save`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nick: nickname, coins: coins })
  })
  .then(res => res.json())
  .then(data => console.log(data.message))
  .catch(err => console.error("Помилка при відправці даних:", err));
}
</script>
</body>
</html>
